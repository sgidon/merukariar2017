
<!DOCTYPE html>
<html>
  <head>
    <title>WebAR テキスト</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <!--three.ar.jsとaframe-ar.jsを追加(下記2行)-->
    <script src="https://rawgit.com/google-ar/three.ar.js/master/dist/three.ar.js"></script> 
    <script src="https://rawgit.com/chenzlabs/aframe-ar/master/dist/aframe-ar.js"></script> 
    
    <script src=" http://html2canvas.hertzen.com/dist/html2canvas.min.js"></script> 
      
   
  <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
  <style>
    #target1 {
      width: 640px;
      height: 400px;
      font-size: 100%;
    }
  </style>
  </head>
  <body>
    <!--a-sceneの次にarと書き加えることでAR機能が使える-->
    <div id="target1" class="target">
    <div class="cf"><h3>A-Frame</h3>
    <p>A-Frameは簡単にWeb VRが実現できるフレームワークです。</p></div>
    <p class="detail">320px × 200px</p>
</div>
    <a-scene ar>
      <a-cylinder position="0 0 -5" radius="0.2" height="0.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane width="2" height="1" position="0 0 -1" material="shader:html;target: #target1;"></a-plane>
<a-text value="Hear!" position=" 0 -0.5 -1" align="center" rotation="-60 0 0" color="#DD4827"></a-text>
      <!--カメラの子要素に空文字を追加。常に何かが描画されていないと画面が真っ白になるため-->
      <a-entity camera>
        <a-text  position="0 0 -1"></a-text>

      </a-entity>
    </a-scene>
  </body>
</html>
